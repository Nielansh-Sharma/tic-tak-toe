<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tak Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- popup display tom start the game -->
    <div class="popup ">
        <div class="popupmessage mt-5">
            <h1>tic tac toe</h1>
            <div class="image"></div>
            <img src="images/usn3.png" class="sun" alt="cloud1">
            <img src="images/cl.png" class="cloud1" alt="cloud1">
            <img src="images/cl.png" alt="cloud2" class="cloud2">
            <img src="images/mountain.png" alt="mountain" class="mountain">
            <input type="button" class="start" onclick="startbtn()" value="START">

        </div>
    </div>
    <!-- nav of game -->
    <nav class=" nav1 ">
        <h1 class="hh ">tic tak toe</h1>
    </nav>
    <!-- main game -->
    <div class="container main mt-5 ">
        <div class="row">
            <div class="col-md-12 box">
                <div class="container-fluid  game">
                    <div class="boxes bt bl"><span class="bb"></span></div>
                    <div class="boxes bt"><span class="bb"></span></div>
                    <div class="boxes bt br"><span class="bb"></span></div>
                    <div class="boxes bl"><span class="bb"></span></div>
                    <div class="boxes"><span class="bb"></span></div>
                    <div class="boxes br"><span class="bb"></span></div>
                    <div class="boxes bbb bl"><span class="bb"></span></div>
                    <div class="boxes bbb"><span class="bb"></span></div>
                    <div class="boxes bbb br"><span class="bb"></span></div>
                </div>
            </div>
        </div>
    </div>
    <!-- win popup -->
    <div class="popup1">
        <div class="popupmessage mt-5">
            <h1 class="win">tic tac toe</h1>
            <div class="image"></div>
            <img src="images/moon.png" class="moon" alt="moon">
            <img src="images/cl.png" class="cloud3" alt="cloud3">
            <img src="images/cl.png" alt="cloud4" class="cloud4">
            <img src="images/mountain.png" alt="mountain" class="mountain">
            <input type="button" class="start" onclick="restartbtn()" value="Home">

        </div>
    </div>
</body>
<script src="index.js">
</script>

</html>
